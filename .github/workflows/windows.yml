name: windows
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Generate build scripts
      run: cmake -DTOMBUL_BUILD_TESTS:BOOL=ON -S . -Bbuild

    - name: Build
      run: cmake --build build --config Debug

    - name: Run tests
      run: |
        cd build
        ctest --parallel 4
